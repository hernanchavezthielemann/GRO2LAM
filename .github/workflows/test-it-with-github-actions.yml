name: test-it-with-github-actions
run-name: ${{ github.actor }} is Trying GitHub Actions
on: [push]

jobs:
  test-python2:
    runs-on: ubuntu-latest
   # strategy:
   #  matrix:
   #     python-version: ["2.6", "2.7", "3.10",  "3.10"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 2.7
        #uses: actions/setup-python@v4
        #with:
        #  python-version: 2.7- name: Install Python 2
        run: sudo apt-get install python2
      - name: Install Tkinter
        run: sudo apt-get install python-tk
        
      # You can test your matrix by printing the current Python version
      - name: Display Python version
        run: python2 -c "import sys; print(sys.version)"

      - name: Install GRO2LAM setup
        run: python2 setup -t
        
  test-python3:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          
      # You can test your matrix by printing the current Python version
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      - name: Install GRO2LAM setup
        run: python setup -t     

        
